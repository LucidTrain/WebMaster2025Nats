<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fcfcfc;
            color: #333;
            line-height: 1.6;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #D4AF37;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b39329;
        }

        .contact-section {
            position: relative;
            padding: 120px 0;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(252, 252, 252, 0.97), rgba(249, 249, 249, 0.95));
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 52px;
            letter-spacing: 3px;
            color: #111;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(to right, #D4AF37, #e6c446);
            transition: width 0.5s ease;
        }

        .section-title:hover::after {
            width: 100%;
        }

        .contact-container {
            display: flex;
            gap: 40px;
            margin-top: 50px;
        }

        .contact-form-container {
            flex: 1;
        }

        .contact-info-container {
            flex: 1;
        }

        .contact-form {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .contact-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 0;
            background: linear-gradient(to bottom, #D4AF37, #b39329);
            transition: height 0.4s ease;
        }

        .contact-form:hover::before {
            height: 100%;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            color: #333;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #D4AF37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
            outline: none;
            background: #fff;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            background: transparent;
            color: #D4AF37;
            border: 2px solid #D4AF37;
            padding: 15px 35px;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #D4AF37;
            z-index: -1;
            transition: width 0.3s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        .submit-btn:hover {
            color: #000;
        }

        .submit-btn:hover::before {
            width: 100%;
        }

        .contact-info {
            background: linear-gradient(145deg, #1a1a1a, #222);
            padding: 40px;
            border-radius: 10px;
            color: #ccc;
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-info::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15), transparent 70%);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .info-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            color: #fff;
            margin-bottom: 30px;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .info-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: #D4AF37;
            transition: width 0.3s ease;
        }

        .info-title:hover::after {
            width: 100%;
        }

        .info-item {
            display: flex;
            margin-bottom: 25px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateX(10px);
        }

        .info-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #D4AF37;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .info-item:hover .info-icon {
            background: #D4AF37;
            color: #111;
            transform: scale(1.1) rotate(10deg);
        }

        .info-text {
            font-size: 15px;
            line-height: 1.6;
        }

        .info-text strong {
            display: block;
            color: #fff;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .social-links {
            display: flex;
            margin-top: 20px;
            gap: 15px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(145deg, #222, #1a1a1a);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2),
                        -5px -5px 10px rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 18px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #D4AF37;
            z-index: -1;
            transition: width 0.3s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        .social-link:hover {
            color: #111;
            transform: translateY(-5px) scale(1.1);
        }

        .social-link:hover::before {
            width: 100%;
        }

        .social-link:hover i {
            transform: rotate(360deg);
        }

        .social-link i {
            transition: all 0.5s ease;
        }

        @media (max-width: 992px) {
            .section-title {
                font-size: 46px;
            }
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 100px 0;
            }
            
            .contact-container {
                flex-direction: column;
            }
            
            .section-title {
                font-size: 40px;
            }
            
            .info-title {
                font-size: 24px;
            }
        }

        @media (max-width: 576px) {
            .contact-section {
                padding: 80px 0;
            }
            
            .section-title {
                font-size: 36px;
            }
            
            .contact-form,
            .contact-info {
                padding: 30px;
            }
            
            .submit-btn {
                width: 100%;
                text-align: center;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form, .contact-info, .section-title {
            animation: fadeIn 0.6s ease forwards;
        }

        .contact-info {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(1) { animation: fadeIn 0.3s ease 0.3s forwards; opacity: 0; }
        .form-group:nth-child(2) { animation: fadeIn 0.3s ease 0.4s forwards; opacity: 0; }
        .form-group:nth-child(3) { animation: fadeIn 0.3s ease 0.5s forwards; opacity: 0; }
        .form-group:nth-child(4) { animation: fadeIn 0.3s ease 0.6s forwards; opacity: 0; }
        .submit-btn { animation: fadeIn 0.3s ease 0.7s forwards; opacity: 0; }

        .info-item:nth-child(1) { animation: fadeIn 0.3s ease 0.4s forwards; opacity: 0; }
        .info-item:nth-child(2) { animation: fadeIn 0.3s ease 0.5s forwards; opacity: 0; }
        .info-item:nth-child(3) { animation: fadeIn 0.3s ease 0.6s forwards; opacity: 0; }
        .social-links { animation: fadeIn 0.3s ease 0.7s forwards; opacity: 0; }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            
            <div class="contact-container">
                <div class="contact-form-container">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Your name">
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="Your email">
                        </div>
                        
                        <div class="form-group">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" id="subject" class="form-control" placeholder="Message subject">
                        </div>
                        
                        <div class="form-group">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea id="message" class="form-control" placeholder="Type your message here..."></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
                
                <div class="contact-info-container">
                    <div class="contact-info">
                        <h3 class="info-title">Contact Information</h3>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="info-text">
                                <strong>Our Location</strong>
                                123 Elegant Street, Cityville, NY 10001
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <div class="info-text">
                                <strong>Call Us</strong>
                                +1 (555) 123-4567
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="info-text">
                                <strong>Email Us</strong>
                                contact@HAWKTUAH.com
                            </div>
                        </div>
                        
                        <div class="social-links">
                            <a href="#" class="social-link">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-link">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#" class="social-link">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-link">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
