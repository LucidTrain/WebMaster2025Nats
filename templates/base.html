<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Fettucine Papa | Authentic Italian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow-x: hidden;
            background-color: #fcfcfc;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #D4AF37;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #b39329;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-circle {
            width: 60px;
            height: 60px;
            background-color: #D4AF37;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-right: 15px;
            transition: transform 0.5s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .logo-circle:hover {
            transform: rotate(360deg);
        }

        .logo-circle::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            animation: pulse 2.5s infinite;
        }

        .logo-text {
            position: relative;
            z-index: 1;
            font-family: 'Bebas Neue', serif;
            font-weight: 700;
            color: #fff;
            font-size: 28px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .logo-circle .initials {
            font-family: 'Bebas Neue', serif;
            font-weight: 700;
            color: #000;
            font-size: 20px;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.3;
            }
            100% {
                transform: scale(0.8) rotate(360deg);
                opacity: 0.7;
            }
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #D4AF37;
            transition: width 0.4s cubic-bezier(0, 0.5, 0, 1);
        }

        .nav-links a:hover {
            color: #D4AF37;
            transform: translateY(-2px);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-icons {
            display: flex;
            align-items: center;
        }

        .nav-icon {
            color: #fff;
            font-size: 20px;
            margin-left: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-icon:hover {
            color: #D4AF37;
            transform: scale(1.2);
        }

        .book-btn {
            background-color: transparent;
            border: 2px solid #D4AF37;
            color: #D4AF37;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 30px;
            margin-left: 25px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .book-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #D4AF37;
            transition: all 0.4s ease;
            z-index: -1;
        }

        .book-btn:hover {
            color: #000;
        }

        .book-btn:hover::before {
            left: 0;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.squarespace-cdn.com/content/v1/5b1aad7c266c07e197171471/1571948623522-TBR8SJMXNYZWLDI7Z9B8/DSC09109.jpg?format=2500w');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 0 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            animation: pulse-bg 4s infinite alternate;
        }

        @keyframes pulse-bg {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.8;
            }
        }

        .hero h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 120px;
            font-weight: 700;
            letter-spacing: 15px;
            margin-bottom: 30px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInSpread 1.5s ease forwards;
            animation-delay: 0.5s;
            transform: translateY(20px);
        }

        @keyframes fadeInSpread {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
                letter-spacing: 5px;
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                letter-spacing: 15px;
            }
        }

        .hero p {
            font-size: 18px;
            font-weight: 300;
            max-width: 700px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1.3s;
            line-height: 1.8;
        }

        .hero-btn {
            background-color: #000;
            border: 2px solid #D4AF37;
            color: #D4AF37;
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            border-radius: 50px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1.8s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .hero-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #D4AF37;
            transition: all 0.4s ease;
            z-index: -1;
        }

        .hero-btn:hover {
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        .hero-btn:hover::before {
            left: 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* About Section */
        .about {
            padding: 120px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            position: relative;
            overflow: hidden;
        }

        .about::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 52px;
            margin-bottom: 30px;
            letter-spacing: 3px;
            position: relative;
            color: #222;
            text-align: center;
        }

        .section-title::after {
            content: "";
            position: absolute;
            width: 80px;
            height: 4px;
            background-color: #D4AF37;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .section-title:hover::after {
            width: 120px;
        }

        .about-container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin-top: 60px;
            position: relative;
            z-index: 1;
        }

        .about-text {
            flex: 1;
            padding-right: 70px;
        }

        .about-text h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 34px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            color: #D4AF37;
        }

        .about-text p {
            font-size: 16px;
            line-height: 1.9;
            margin-bottom: 25px;
            color: #444;
        }

        .about-image {
            flex: 1;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            transition: all 0.5s ease;
            position: relative;
        }

        .about-image:hover {
            transform: translateY(-15px) rotate(2deg);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        }

        .about-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.8s ease;
        }

        .about-image:hover img {
            transform: scale(1.05);
        }

        .about-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(212, 175, 55, 0.2), rgba(0, 0, 0, 0));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .about-image:hover::before {
            opacity: 1;
        }

        /* Menu Section */
        .menu {
            padding: 120px 50px;
            text-align: center;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }

        .menu::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(212, 175, 55, 0.05), rgba(255, 255, 255, 0) 70%);
        }

        .menu-desc {
            max-width: 700px;
            margin: 0 auto 50px;
            font-size: 16px;
            line-height: 1.9;
            color: #555;
            position: relative;
            z-index: 1;
        }

        .carousel-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }

        .carousel {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .carousel-item {
            min-width: 300px;
            margin: 0 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.4s ease;
        }

        .carousel-item:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.15);
        }

        .carousel-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .carousel-item:hover img {
            transform: scale(1.1);
        }

        .carousel-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carousel-item:hover::after {
            opacity: 1;
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel-arrow:hover {
            background-color: #D4AF37;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-arrow.left {
            left: 10px;
        }

        .carousel-arrow.right {
            right: 10px;
        }

        .menu-btn {
            background-color: #D4AF37;
            border: none;
            color: #000;
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 50px;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #000;
            transition: all 0.4s ease;
            z-index: -1;
        }

        .menu-btn:hover {
            color: #D4AF37;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .menu-btn:hover::before {
            left: 0;
        }

        /* Sustainability Section */
        .sustainability {
            padding: 120px 50px;
            background-color: #f9f9f9;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .sustainability::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(212, 175, 55, 0.05), rgba(255, 255, 255, 0) 70%);
        }

        .sustainability-container {
            max-width: 1200px;
            margin: 60px auto 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .sustainability-card {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 350px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .sustainability-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 0;
            background-color: #D4AF37;
            transition: height 0.5s ease;
        }

        .sustainability-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .sustainability-card:hover::before {
            height: 100%;
        }

        .sustainability-card .icon {
            font-size: 40px;
            color: #D4AF37;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .sustainability-card:hover .icon {
            transform: scale(1.2);
        }

        .sustainability-card .number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 50px;
            color: rgba(212, 175, 55, 0.2);
            position: absolute;
            top: 10px;
            right: 20px;
            transition: all 0.3s ease;
        }

        .sustainability-card:hover .number {
            color: rgba(212, 175, 55, 0.4);
            transform: scale(1.2);
        }

        .sustainability-card h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            transition: all 0.3s ease;
        }

        .sustainability-card:hover h3 {
            color: #D4AF37;
        }

        .sustainability-card p {
            font-size: 15px;
            line-height: 1.8;
            color: #555;
        }

        /* Contact Section */
        .contact {
            padding: 120px 50px;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }

        .contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at bottom left, rgba(212, 175, 55, 0.05), rgba(255, 255, 255, 0) 70%);
        }

        .contact-container {
            max-width: 1200px;
            margin: 60px auto 0;
            display: flex;
            gap: 60px;
            position: relative;
            z-index: 1;
        }

        .contact-form {
            flex: 1;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #D4AF37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
            outline: none;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-btn {
            background-color: #D4AF37;
            border: none;
            color: #000;
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #000;
            transition: all 0.4s ease;
            z-index: -1;
        }

        .contact-btn:hover {
            color: #D4AF37;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .contact-btn:hover::before {
            left: 0;
        }

        .contact-map {
            flex: 1;
            height: 450px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        .contact-map:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
        }

        .contact-map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    overflow: hidden;
    font-family: 'Montserrat', sans-serif; /* Complementary font to Bebas Neue */
}

    content: '';

    left: 0;
